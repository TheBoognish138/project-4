<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chronic Kidney Disease ML</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://bootswatch.com/5/united/bootstrap.min.css", rel="stylesheet">
    <link href="/static/css/static.css" rel="stylesheet">

    <!-- JS IMPORTS - External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>

</head>

<body style="background-color: #EEE9EC; min-height: 100vh;">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #B73E44;" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="Chronic Kidney Disease.png" alt="Logo" style="height: 40px;">
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tableau">Census Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tableau2">CKD Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/machinelearning">Machine Learning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/works_cited">Works Cited</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Chronic Kidney Disease Predictions</h1>
            </div>
        </div>
    </div>
    <hr style="border: 0; height: 2px; background-color: #000000; margin-left: 100px; margin-right: 100px;" />
    <div class="container">
        <div class="card border-primary mb-3" style="max-width: 40rem;">
            <div class="card-header">Input Features</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Personal Information -->
                        <div class="form-group">
                            <label class="col-form-label" for="gender">Gender</label>
                            <select id="gender" class="form-control">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="age">Age</label>
                            <input type="number" class="form-control" id="age" value="25">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="bmi">BMI</label>
                            <input type="number" class="form-control" id="bmi" value="25">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="alcoholConsumption">Alcohol Consumption (units/week)</label>
                            <input type="number" class="form-control" id="alcoholConsumption" value="2">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="physicalActivity">Physical Activity (hours/week)</label>
                            <input type="number" class="form-control" id="physicalActivity" value="3">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="dietQuality">Diet Quality (1-5)</label>
                            <input type="number" class="form-control" id="dietQuality" value="4">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="sleepQuality">Sleep Quality (1-5)</label>
                            <input type="number" class="form-control" id="sleepQuality" value="3">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="systolicBP">Systolic BP (mm Hg)</label>
                            <input type="number" class="form-control" id="systolicBP" value="120">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="diastolicBP">Diastolic BP (mm Hg)</label>
                            <input type="number" class="form-control" id="diastolicBP" value="80">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="fastingBloodSugar">Fasting Blood Sugar (mg/dL)</label>
                            <input type="number" class="form-control" id="fastingBloodSugar" value="90">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="hba1c">HbA1c (%)</label>
                            <input type="number" class="form-control" id="hba1c" value="5.5">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Medical History -->
                        <div class="form-group">
                            <label class="col-form-label" for="serumCreatinine">Serum Creatinine (mg/dL)</label>
                            <input type="number" class="form-control" id="serumCreatinine" value="1.1">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="bunLevels">BUN Levels (mg/dL)</label>
                            <input type="number" class="form-control" id="bunLevels" value="15">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="gfr">GFR (mL/min/1.73 mÂ²)</label>
                            <input type="number" class="form-control" id="gfr" value="90">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="proteinInUrine">Protein in Urine (0/1)</label>
                            <select id="proteinInUrine" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="smoking">Smoking (0/1)</label>
                            <select id="smoking" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="familyHistoryKidneyDisease">Family History of Kidney Disease (0/1)</label>
                            <select id="familyHistoryKidneyDisease" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="familyHistoryHypertension">Family History of Hypertension (0/1)</label>
                            <select id="familyHistoryHypertension" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="familyHistoryDiabetes">Family History of Diabetes (0/1)</label>
                            <select id="familyHistoryDiabetes" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="previousAki">Previous Acute Kidney Injury (0/1)</label>
                            <select id="previousAki" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="uti">Urinary Tract Infections (0/1)</label>
                            <select id="uti" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="kidneyStones">Kidney Stones (0/1)</label>
                            <select id="kidneyStones" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="hypertension">Hypertension (0/1)</label>
                            <select id="hypertension" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="diabetes">Diabetes (0/1)</label>
                            <select id="diabetes" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="obesity">Obesity (0/1)</label>
                            <select id="obesity" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="heavyMetalsExposure">Heavy Metals Exposure (0/1)</label>
                            <select id="heavyMetalsExposure" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="occupationalExposureChemicals">Occupational Exposure to Chemicals (0/1)</label>
                            <select id="occupationalExposureChemicals" class="form-control">
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="waterQuality">Water Quality (1-5)</label>
                            <input type="number" class="form-control" id="waterQuality" value="1">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="ethnicity">Ethnicity</label>
                            <select id="ethnicity" class="form-control">
                                <option value="0">Ethnicity 1</option>
                                <option value="1">Ethnicity 2</option>
                                <option value="2">Ethnicity 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="socioeconomicStatus">Socioeconomic Status</label>
                            <select id="socioeconomicStatus" class="form-control">
                                <option value="0">Low</option>
                                <option value="1">Medium</option>
                                <option value="2">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="educationLevel">Education Level</label>
                            <select id="educationLevel" class="form-control">
                                <option value="0">No formal education</option>
                                <option value="1">High school</option>
                                <option value="2">Undergraduate</option>
                                <option value="3">Graduate</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary" id="filter">Make Prediction!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr style="border: 0; height: 2px; background-color: #000000; margin-left: 100px; margin-right: 100px;" />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>

</body>

</html>
